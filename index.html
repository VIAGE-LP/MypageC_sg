    <title>訂單查詢</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>

<body>
    <img id="logo" src="img/logo.svg" alt="">
    <img id="Mypage_link" src="img/Mypage_link.png" alt="" style="cursor:pointer;">
    <h2 style="display:none" class="err">無法查詢到資料</h2>
    <h3 class="text">請點擊按鈕確認您最新一筆訂單內容<br>
    *請使用與訂購時相同瀏覽器頁面，若無法查詢到資料請洽客服 Facebook：<a href="https://www.facebook.com/Viage.sg" target="_blank">https://www.facebook.com/Viage.sg</a></h3>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $("#Mypage_link").click(function (e) {
            e.preventDefault();
            // 從localStorage取出order_token
            let orderToken = JSON.parse(localStorage.getItem('orderData'));

            if (!orderToken) {
                $(".err").attr("style","display:block;");
            } else {
                orderToken = orderToken.order_token;
                // 用order_token去開Mypage
                window.open(`https://viagebeautybra.com/Mypage_sg/?type=10&order_token=${orderToken}`);
            }
        });
    </script>
